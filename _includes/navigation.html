{% if page.series %}
<div class="series-footer">

    {% if page.series.index != 1 and page.previous %}
    <a href="{{ page.previous.url }}" class="left">
        <span>&larr; Previous Part</span>
        {{ page.previous.title }}
    </a>
    {% endif %}

    {% if page.next and page.next.series %}
    <a href="{{ page.next.url }}" class="right">
        <span>Next Part &rarr;</span>
        {{ page.next.title }}
    </a>
    {% endif %}

    <div class="clr"></div>
</div>
{% endif %}
