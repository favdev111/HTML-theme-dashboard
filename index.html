---
layout: default
title: Home
---

<div class="archive">
    {% for post in site.categories.blog %}
    	<div class="post-row">
    	    <span class="post-anch left"><a href="{{ post.url }}">{{ post.title }}</a></span>
    	    <span class="post-crucs right">{{ post.date | date_to_string }}</span>
    	    <div class="clr"></div>
    	</div>
    {% endfor %}
</div>
