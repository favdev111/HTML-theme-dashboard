---
layout: default
title: Home
---

<div class="archive">
	<ul class="posts">
    	{% for post in site.categories.blog %}
		 	<li>
		    	<span class="title"><a href="{{ post.url }}">{{ post.title }}</a></span>
		    	<span class="date">{{ post.date | date_to_string }}</span>
		  	</li>
    	{% endfor %}
	</ul>
</div>
